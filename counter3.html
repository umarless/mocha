<!--
    DOM manipulation for counter instead of alerts
    ++ alert at counter multiply by 10
    udemy/counter2.html
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let counter = 0;
        function count(){
            counter++
            document.querySelector('h1').innerHTML = counter;
            
            if (counter % 10 === 0) {
                alert(`Its ${counter} Now!`)
            }
        }


    </script>
</head>
<body>
    <h1>0</h1>
    <button onclick="count()">Count</button>
    
</body>
</html>
